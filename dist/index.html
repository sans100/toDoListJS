<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    	<meta http-equiv="x-ua-compatible" content="IE=EDGE">
        <title>To Do List</title>
    <link href="./css/style.css" rel="stylesheet"></head>
    <body>
        <div class="wrap">
            <header>
                <h1>To Do List</h1>
            </header>
            <section class="add_form">
                <div class="input-Date-Box">
                    <span>일정 : </span><span><input type="date" id="input-Date-Start" placeholder="yyyy-mm-dd">-<input type="date" id="input-Date-End" placeholder="yyyy-mm-dd"></span>
                </div>
                <div class="subject-box">
                    <span>제목 : </span><span><input type="text" id="input-Text" placeholder="할일을 적으시오"></span>
                </div>
                <button id="btn-Add" class="confirm"></button>
            </section>
            <section class="list">
                <ul id="todolist">
                </ul>
            </section>
            <section class="list done">
                <ul id="donelist">
                </ul>
            </section>
        </div>
    <script type="text/javascript" src="./js/ui.js"></script></body>
</html>
